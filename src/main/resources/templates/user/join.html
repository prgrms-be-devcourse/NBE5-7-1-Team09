<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/join_style.css" />
  <title>회원가입</title>
</head>

<body>
<div class="join-content">
  <form class="join-form" action="/join" method="post">
    <div class="join-title">회원가입</div>
    <br>
    <div>
      <label for="userId">아이디</label>
      <input class="join-control" type="text" name="userId" id="userId" required>
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input class="join-control" type="password" name="password" id="password" required>
    </div>
    <button class="join-button" type="submit">회원가입</button>
  </form>
</div>
</body>
</html>
