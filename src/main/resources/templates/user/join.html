<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/join_style.css" />
  <title>회원가입</title>
</head>

<body>
<div class="join-content">
  <form class="join-form" th:action="@{/join}" method="post">
    <div class="join-title">회원가입</div>
    <br>

    <div class="error-message" th:if="${errorMessage}">
      <p th:text="${errorMessage}"></p>
    </div>


    <div>
      <label for="userName">아이디</label>
      <input class="join-control" type="text" name="userName" id="userName" required>
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input class="join-control" type="password" name="password" id="password" required>
    </div>
    <button class="join-button" type="submit">회원가입</button>

  </form>
</div>
</body>
</html>
