<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


  <div class="buttons">
    <form th:action="@{'/products/' + ${productId} + '/reviews/form'}" method="get">
      <button type="submit">리뷰 작성</button>
    </form>
  </div>


  <div class="review-list">
    <ul>
      <li th:each="review: ${reviews}">
        <div th:text="${review.content}">

        </div>
        <br>

      </li>
    </ul>
  </div>

</body>
</html>
