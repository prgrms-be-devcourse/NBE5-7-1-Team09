<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">상품 목록</h1>
    <a th:href="@{/products/new}" class="btn btn-primary mb-3">새 상품 추가</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>가격</th>
            <th>이미지</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productResponseDtos}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" alt="상품 이미지" width="50"/>
                <span th:unless="${product.imageUrl}">이미지 없음</span>
            </td>
            <td>
                <a th:href="@{/products/{id}/edit(id=${product.productId})}" class="btn btn-sm btn-warning">수정</a>
                <form th:action="@{/products/{id}/delete(id=${product.productId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                </form>
            </td>
        </tr>
        <tr th:if="${productResponseDtos == null or productResponseDtos.isEmpty()}">
            <td colspan="5" class="text-center">등록된 상품이 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
